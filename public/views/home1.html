<link rel="stylesheet" href="../css/home.css">
<div class="container">
    <section class="row text-center placeholders">
        <div class="card text-white col-6 col-sm-3 placeholders " style="max-width: 20rem;">
            <div>
                <h6 class="card-title">Total Projects</h6>
                <p>{{message.length}}</p>
            </div>
        </div>
        <div class="card text-white col-6 col-sm-3 offset-md-1 placeholders">
            <div>
                <h6 class="card-title">Total Reviewed</h6>
                  <p>{{message2}}</p>
            </div>
        </div>
        <div class="card text-white col-6 col-sm-3 offset-md-1 placeholders">
            <div class="rounded-circle">
                <h6 class="card-title">Total Approved</h6>
                <p>{{message1}}</p>
            </div>
        </div>
    </section>
    <h2>Section Title</h2>
    <div>
        <table class="table">
            <thread>
                <tr>
                    <th class="InnovationTitle" scope="col" custom-sort order="'InnovationTitle'" sort="sort">Innovation Title&nbsp;</th>
                    <th class="GitHubLink" scope="col" custom-sort order="'GitHubLink'" sort="sort">GitHub Link&nbsp;</th>
                    <th class="Component" scope="col" custom-sort order="'Component'" sort="sort">Component&nbsp;</Th>
                </tr>
            </thread>
            <!--<pre>pagedItems.length: {{pagedItems.length|json}}</pre>-->
            <!--<pre>currentPage: {{currentPage|json}}</pre>-->
            <!--<pre>currentPage: {{sort|json}}</pre>-->
            <tbody>
                <tr class="table" ng-repeat="mes in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                    <td scope="row">
                        <a ng-href="#/dash/project/{{mes._id}}">{{mes.InnovationTitle}}</a>
                    </td>
                    <td>
                      <a href={{mes.GitLink}} target="_blank">{{mes.GitLink}}</a>
                    </td>
                    <td>{{mes.Component}}</td>
                </tr>
            </tbody>
            <tfoot>
            <td colspan="6">
                <div class="pagination pull-right">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary" ng-class="{disabled: currentPage == 0}">
                            <a class="text-white" href ng-click="prevPage()">« Prev</a>
                        </button>

                        <button type="button" class="btn btn-secondary" ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) "
                            ng-class="{active: n == currentPage}"
                            ng-click="setPage()">
                            <a class="text-white" href ng-bind="n + 1">1</a>
                        </button>

                        <button type="button" class="btn btn-secondary" ng-class="{disabled: (currentPage) == pagedItems.length - 1}">
                            <a class="text-white" href ng-click="nextPage()">Next »</a>
                        </button>
                    </div>
                </div>
            </td>
            </tfoot>
        </table>
    </div>
</div>
